[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests for component interaction
    external: Tests requiring external APIs (BTE, OpenAI, SRI)
    slow: Tests that take longer to run
    mcp: Tests specific to MCP server functionality
    agents: Tests for LangGraph multi-agent system

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage configuration (when using pytest-cov)
# addopts = --cov=agentic_bte --cov-report=html --cov-report=term-missing

# Async test configuration
asyncio_mode = auto

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:spacy.*
    ignore::UserWarning:sklearn.*